<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dice Roller</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #dice {
      font-size: 200px;
      margin-bottom: 40px;
      user-select: none;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="dice">🎲</div>
  <button id="rollBtn">Roll</button>

  <script>
    const diceFaces = ['⚀','⚁','⚂','⚃','⚄','⚅'];
    const diceEl = document.getElementById('dice');
    const rollBtn = document.getElementById('rollBtn');

    rollBtn.addEventListener('click', () => {
      const randomIndex = Math.floor(Math.random() * diceFaces.length);
      diceEl.textContent = diceFaces[randomIndex];
    });
  </script>
</body>
</html>
