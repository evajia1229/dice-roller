<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dice Roller</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: #fff;
    }
    img {
      max-width: 90%;
      height: auto;
      margin-bottom: 20px;
    }
    #dice {
      font-size: 200px;
      margin: 20px 0 40px;
      user-select: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    #dice:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Game rules image -->
  <img src="game rule .png" alt="Game Rules" />

  <!-- Dice Roller -->
  <div id="dice" title="Click to roll">üé≤</div>

  <script>
    const diceFaces = ['‚öÄ','‚öÅ','‚öÇ','‚öÉ','‚öÑ','‚öÖ'];
    const diceEl = document.getElementById('dice');

    function rollDice() {
      const randomIndex = Math.floor(Math.random() * diceFaces.length);
      diceEl.textContent = diceFaces[randomIndex];
    }

    // Click on dice to roll
    diceEl.addEventListener('click', rollDice);
  </script>
</body>
</html>
